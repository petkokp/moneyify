<div class="centered-content">
    <div class="login-box">
        <h1>Login</h1>
        <div class="field">
            <p class="control">
                <input #emailInput class="input" type="email" placeholder="Email">

            </p>
        </div>
        <div class="field">
            <p class="control">
                <input #pwInput class="input" type="password" placeholder="Password">
                <span class="icon">
                    <i class="fas"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                    Login
                </button>
            </p>
        </div>
    </div>
</div>>
