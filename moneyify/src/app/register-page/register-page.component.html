<div class="centered-content">
    <div class="register-box">
        <h1>Register</h1>
        <div class="field">
            <p class="control">
                <input #emailInput class="input" type="email" placeholder="Email">

            </p>
        </div>
        <div class="field">
            <p class="control">
                <input #pwInput class="input" type="password" placeholder="Password">
                <span class="icon">
                    <i class="fas"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button" (click)="onRegisterButtonClicked(emailInput.value, pwInput.value)">
                    Register
                </button>
            </p>
            <p class="log">You have an account?
                <a class="link-log" routerLink="/login">Log in now!</a>
            </p>
        </div>
    </div>
</div>>
